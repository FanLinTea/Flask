<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>

    <title>Login</title>
  </head>
  <body class="container-fluid " style="background-color: #212529">

    {% if ok %}
      <div class="alert alert-success col-lg-4" role="alert" style="margin: auto;" id="ale">
    {{ ok }}
    </div>
    {% endif %}
    {% if erro %}
      <div class="alert alert-success col-lg-4" role="alert" style="margin: auto;" id="ale">
    {{ erro }}
    </div>
    {% endif %}
    <form class="form-signin col-lg-3 " style="margin:0px auto" action="/login" method="post">
      <div class="text-center mb-4">
        <img class="mb-4" src="{{ url_for('static', filename='logo.png') }}" alt=""  height="180px" style="margin-top: 100px">


      </div>

      <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus name="email">
        <label for="inputEmail">Email address</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password">
        <label for="inputPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="Trun" name="reme"><span style="color: white;margin-left: 5px">Remember me</span>
        </label>

      </div>
         <button class="btn btn-outline-success my-2 my-sm-0 col-lg-12" type="submit" >Sign in</button>
        <div style="margin: 20px"></div>
          <a href="/registered">Registered</a>

      <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  </body>
</html>
