{% extends 'base.html' %}
{% block body %}
    <div style="margin: auto;width: 98%" class="row">
    {% for i in music_list %}
    <div class="col-lg-2 " style="display: inline-block;margin-top: 50px">
              <div class="card mb-4 box-shadow">
                <a href="/musicplays/{{ music_list[i][3] }}/{{ music_list[i][2] }}/{{ i }}/{{ music_list[i][0] }}" target='_blank'><img class="card-img-top" src="{{ music_list[i][1] }}" alt="Card image cap" id="simg"></a>
                  <div class="card-body">
                  <p class="card-text">{{ i }}</p>
                    <p class="card-text">{{ music_list[i][0] }}</p>
                </div>
              </div>
            </div>
    {% endfor %}
    </div>
{% endblock %}
